version: '3.8'

services:
  # Backend (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: renoveja-backend
    ports:
      - "8001:8001"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    restart: unless-stopped

  # Frontend (Expo Web) - apenas para desenvolvimento web
  # Para mobile, use: cd frontend && yarn start
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: renoveja-frontend
    ports:
      - "8081:8081"
    environment:
      - EXPO_PUBLIC_API_URL=http://localhost:8001
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped
